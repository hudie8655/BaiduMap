	for(var i=0;i<littleshudian.length;i++){
		var c = new BMap.Circle(new BMap.Point(littleshudian[i].lng,littleshudian[i].lat),20,{fillColor:'red',strokeColor:'red',strokeOpacity:1,fillOpacity:1})
		map.addOverlay(c)
	}
	labelArray=[]
	markerArray=[]
	for(var i=0;i<data_info.length;i++){
	//http://f.hiphotos.baidu.com/image/pic/item/060828381f30e92405bdff7d44086e061d95f765.jpg
		//markerArray.push(new BMap.Circle(new BMap.Point(data_info[i].lng,data_info[i].lat),100,{fillColor:"red",strokeColor:"red",strokeOpacity:1,strokeWidth:1,fillOpacity:1}));
		//
		markerArray.push(new BMap.Marker(new BMap.Point(data_info[i].lng,data_info[i].lat)));  // 创建标注
		map.addOverlay(markerArray[i])
		labelArray.push(new BMap.Label(data_info[i].name,{offset:new BMap.Size(20,-10)}));
		labelArray[i].setStyle({
			color : "red",
			 fontSize : "32px",
			 height : "32px",
			 lineHeight : "32px",
			 fontFamily:"微软雅黑",
			 //backgroundColor :"0.05",
			 //border :"1"
		 });
  
		 labelArray[i].addEventListener("click",function(e){
				var curSize = this.getOffset()
				var newsize = new BMap.Size(curSize.width-10,curSize.height)
				this.setOffset(newsize)
			}
		 );
		 labelArray[i].addEventListener("rightclick",function(e){
				var curSize = this.getOffset()
				var newsize = new BMap.Size(curSize.width,curSize.height-10)
				this.setOffset(newsize)
			}
		 );
		 //label.enableDragging()
		
		markerArray[i].setLabel(labelArray[i]);
		markerArray[i].enableDragging();
		var gcurPosition;
		//标注拖拽后的位置
		markerArray[i].addEventListener("dragstart", function (e) {
		   gcurPosition = this.getPosition()
		});
		/*markerArray[i].addEventListener("rightclick", function (e) {
		   this.getLabel().setContent('')
		});*/
		markerArray[i].addEventListener("dragend", function (e) {
		   var label = this.getLabel();
		   //var curPosition = this.getPosition()
		   var newPosition = e.point;
		   var offset = new BMap.Point(newPosition.lng-gcurPosition.lng,newPosition.lat-gcurPosition.lat)
		   this.setPosition(gcurPosition)
           //alert("当前位置：" + offset.lng + ", " + offset.lat);
		   var curSize = label.getOffset()
		   if(offset.lng <0 ){				
				var newsize = new BMap.Size(curSize.width-10,curSize.height)
				curSize= newsize
				label.setOffset(newsize)
		   }
		   if(offset.lng >0 ){				
				var newsize = new BMap.Size(curSize.width+10,curSize.height)
				curSize= newsize
				label.setOffset(newsize)
		   }
		   if(offset.lat >0 ){				
				var newsize = new BMap.Size(curSize.width,curSize.height-10)
				curSize= newsize
				label.setOffset(newsize)
		   }
		   if(offset.lat <0 ){				
				var newsize = new BMap.Size(curSize.width,curSize.height+10)
				label.setOffset(newsize)
		   }
			
		});
		
	}

	map.setMapStyle({style:'googlelite'})
	function save(){
		//var s = JSON.stringify(data_info);
		var fso, ts, s ; 
		fso = new ActiveXObject("Scripting.FileSystemObject"); 
		ts = fso.OpenTextFile("d:\shudian_testfile.txt", 2); 
		for(var i=0;i<data_info.length;i++){
			var s=JSON.stringify(markerArray[i].getPosition());  // 创建标注
			ts.writeLine(s)
			var s=JSON.stringify(markerArray[i].getLabel().getContent());  // 创建标注
			ts.writeLine(s)
			var s=JSON.stringify(markerArray[i].getLabel().getOffset());  // 创建标注
			ts.writeLine(s)
		}
		ts.Close()
	}
</script>
