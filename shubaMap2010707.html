	for(var i=0;i<data_info.length;i++){
		var marker = new BMap.Marker(new BMap.Point(data_info[i].lng,data_info[i].lat));  // 创建标注
		var content = '<div style="margin:0;line-height:20px;padding:2px;">' + '地址：' + data_info[i].address + '<br/>' + data_info[i].other + '</div>';
		map.addOverlay(marker);               // 将标注添加到地图中
		addClickHandler(data_info[i].name,content,marker);
	}
	function addClickHandler(title,content,marker){
      	var searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
			title  : title,      //标题
			width  : 290,             //宽度
			height : 105,              //高度
			panel  : "panel",         //检索结果面板
			enableAutoPan : true,     //自动平移
			searchTypes   :[
				BMAPLIB_TAB_SEARCH,   //周边检索
				BMAPLIB_TAB_TO_HERE,  //到这里去
				BMAPLIB_TAB_FROM_HERE //从这里出发
			]
		});
		marker.addEventListener("click",function(e){
			openInfo(searchInfoWindow,e)}
		);
	}
	function openInfo(searchInfoWindow,e){
        searchInfoWindow.open(e.target);
	}
</script>
